<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Responsive images</title>
    <style media="screen">
    h1{
      text-align: center;
      color:#c45e45;
    }
    .main{
      display :flex;
      margin:auto;
justify-content: center;
}
img{
  max-width:100%;

}
</style>
  </head>
  <body>
  <h1> Responsive images</h1>
<picture class="main">
  <source media="(min-width:769px)" srcset="image/images/kitten-large.png" >
    <source media="(min-width:480px)" srcset="image/images/kitten-medium.png" >
      <img src="image/images/kitten-small.png" alt="kitten cat">
    </picture>
  </body>
</html>
